<!DOCTYPE html>
<html lang="en">
<!-- this tag is used to autorefresh the page. Rememeter to get rid of it.-->
<!-- <meta http-equiv="refresh" content="3"> -->
<title>RTC</title>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="dashboard controls" content="Main Page">
	<meta name="author" content="Joseph Joarell">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color">
	<!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" media="(prefers-color-schem: dark)"> -->
	<!-- <link rel="icon" type="image/svg+xml" href="/favicon-light-mode.svg" media="(prefers-color-schem: light)"> -->
	<script type="module" src="./main.mjs"></script>
	<script type="module" src="./side-menu/menu.interface.mjs"></script>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./index-01.css">
</head>

<body>
	<header>
		<div class="header">
			<h1>Welcome to the Web Crater!</h1>
		</div>
	</header>
	<div class="sideMenu" className"">
		<ul dir="rtl" lang="en" class="option">
			<li><a href="#"><i class='currency' ></i></a></li>
			<span class="text">Conversion</span>
			<li><a href="#"><i class="converter"></i></a></li>
			<span class="text">Units</span>
			<li><a href="#"><i class="updater"></i></a></li>
			<span class="text">Done</span>
			<li><a href="#"><i class="consult"></i></a></li>
			<span class="text">Search</span>
		</ul>
	</div>
	<main>
		<div class="grid-container">
			<!-- This Dive is responsible to get the dimensions of the artwork list.-->
			<div class="insertion_left">
				<h2 class="grid-column-span title">Insert panel:</h2>
				<div class="IO">
					<div class="input_top">
						<label for="estimate">Estimate:</label>
						<input type="text" class="input_estimate" name="estimate" required="true">
						<label for="airCubed" class="metric-unit">Metric:</label>
						<select name="measure" class="metric-unit metrica">
							<option>cm - centimeters</option>
							<option>in - inches</option>
						</select>
					</div>
					<div class="sizes">
						<label for="code">Art code:</label>
						<input type="text" class="input_code" name="code" required>
						<label for="length">L:</label>
						<span class="popup-text">Length</span>
						<input type="text" class="input_len" name="length" maxlength="3" required>
						<label for="depth">D:</label>
						<span class="popup-text">Depth</span>
						<input type="text" class="input_dep" name="depth" maxlength="3" required>
						<label for="Height">H:</label>
						<span class="popup-text">Height</span>
						<input type="text" class="input_hig" name="height" maxlength="3" required>
					</div>
					<div class="press">
						<button class="set_btn" id="insert" onclick="globalThis.fns.catchWork()">
							Insert
							<span aria-hidden class="cyber_btn"></span>
							<span aria-hidden class="c_btn"></span>
						</button>
						<button class="set_btn" id="remove" onclick="globalThis.fns.catchRemove()">
							Remove
							<span aria-hidden class="cyber_btn"></span>
							<span aria-hidden class="c_btn"></span>
						</button>
						<div class="press_btn">
							<button class="button" onclick="globalThis.fns.crate()">
								<span class="btn_shadow1></span>
								<span class="btn_shadow2></span>
								<p class="crate"><strong>Crate!</strong></p>
							</button>
							<svg class="crate_btn">
								<circle class="shape_btn" />
							</svg>
						</div>
					</div>
				</div>
			</div>
			<!--This div provides the overview about the works added before the call of the AI-->
			<div class="box-right">
				<div class="pane-right">
					<h2 class="grid-column-span title">Report list:</h2>
					<div class="counter">
						<p class="text-t-grenn-100" id="count">Count works: 0 </p>
						<p id="cub-meter">Cubed: 0</p>
						<p id="cub-air">Air-Cubed: 0</p>
					</div>
					<div class="row-span-2" >
						<iframe class="row-span-2 frame-list" title="Work's list" src="./panels/result_pane.html"></iframe>
					</div>
					<button class="set_btn clear" onclick="globalThis.fns.clearAll()">Clear</button>
				</div>
			</div>
			<div class="result grid-column-span">
				<h2>Crates done:</h2>
				<div class="show-results">
						<iframe class="pane-open" title="Works set" src="./panels/pane1_crates.html"></iframe>
						<iframe class="pane-crates" title="List done" src="./panels/pane2_crates_open.html"></iframe>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer">
				<p>Footer</p>
			</div>
		</footer>
	</main>
</body>

</html>
