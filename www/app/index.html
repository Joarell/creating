<body>
	<header>
		<div class="header-content">
			<h1 class="header--title">Otto</h1>
			<div class="button-logout">
				<a class="logout-btn" data-popup="Logout" id="logout">
					<svg aria-hidden="true" class="logout-icon" preserveAspectRatio="none">
						<use href="#logout-material"></use>
					</svg>
				</a>
			</div>
		</div>
	</header>
	<main>
		<!-- <div> -->
		<!-- 	<div id="event-popup" popover> -->
		<!-- 		<p>Test!</p> -->
		<!-- Popover content goes in here -->
		<!-- 	</div> -->
		<!-- 	<button type="menu" popovertarget="event-popup"></button> -->
		<!-- </div> -->
		<div>
		</div>
		<div class="container">
			<div class="container__insert">
				<h2 class="title" className"">+ Add</h3>
					<div class="IO">
						<div class="IO__top info" id="estimate">
							<form class="IO__add--form">
								<label for="input_estimate">Doc:</label>
								<input type="text" autofocus class="IO__top__estimate" id="input_estimate"
									name="estimate" required="true">
							</form>
						</div>
						<div class="IO__sizes info">
							<div class="IO__sizes__code">
								<form class="IO__add--form">
									<label for="input_code">Art:</label>
									<input type="text" class="IO__sizes--code" id="input_code" name="art-code" required>
								</form>
							</div>
						</div>
						<div class="IO__sizes__mesure IO--span2 info">
							<form class="IO__add--form">
								<label for="input_length">L:</label>
								<span aria-hidden="true" data-popup="Length" class="IO__sizes--popup"></span>
								<input type="text" inputmode="numeric" class="IO__sizes__len" id="input_length"
									name="length" maxlength="3" required>
								<label for="input_depth">D:</label>
								<span aria-hidden="true" data-popup="Depth" class="IO__sizes--popup"></span>
								<input type="text" inputmode="numeric" class="IO__sizes__dep" id="input_depth"
									name="depth" maxlength="3" required>
								<label for="input_height">H:</label>
								<span aria-hidden="true" data-popup="Height" class="IO__sizes--popup"></span>
								<input type="text" inputmode="numeric" class="IO__sizes__hei" id="input_height"
									name="height" maxlength="3" required>
							</form>
							<div class="IO__sizes__units info">
								<form class="IO__sizes__units" id="unit-seg">
									<input type="radio" name="units" value="cm - centimeters" class="cm" id="cm">
									<label class="IO__sizes__units--seg1" for="cm">cm</label>
									<input type="radio" name="units" value="in - inches" class="in" id="in">
									<label class="IO__sizes__units--seg2" for="in">in</label>
									<span class="IO__sizes--color"></span>
								</form>
							</div>
						</div>
						<div class="IO__press IO--span2 info">
							<button class="IO__press--btn add--btn" onclick="globalThis.fns.catchWork()">ADD</button>
							<button class="IO__press--btn del--btn" id="remove"
								onclick="globalThis.fns.catchRemove()">DEL</button>
							<button class="IO__press--btn clear--btn" onclick="globalThis.fns.clearAll()">Clear</button>
						</div>
					</div>
			</div>
			<!--This div provides the overview about the works added before the call of the AI-->
			<div class="container__status">
				<h2 class="title">N - List</h2>
				<div class="container__status__pane">
					<iframe class="container__status__pane__frame" title="Work's list" id="status-frame"
						src="./panels/status_panel.html" sandbox="allow-same-origin allow-scripts"></iframe>
					<div class="container__status__counter">
						<p id="count">Count works: 0 </p>
						<p id="cub-meter">Cub: 0</p>
						<p id="cub-air">Air-Cub: 0</p>
					</div>
					<!-- TODO: refactor the class name to container__status -->
					<div class="IO__press__crate">
						<button name="create" class="IO__crate" onclick="globalThis.fns.create()" popovertarget="">
							<p class="IO__crate__txt">Create!</p>
						</button>
						<span name="waves" class="IO__crate--shadow1 wave"></span>
						<span name="waves" class="IO__crate--shadow2 wave"></span>
					</div>
				</div>
			</div>
			<div class="container-bottom resutl">
				<div class="result container--span">
					<h2>= Results</h2>
					<div class="container__results result--panels">
						<div class="copy-pane1">
							<iframe class="container__results--open" title="Works set" src="./panels/pane1_crates.html"
								sandbox="allow-same-origin allow-scripts"></iframe>
							<button class="IO__press--btn copy" id="copy-pane1">COPY
								<p class="copy-message" id="copy-message">Copied!</p>
							</button>
						</div>
						<div class="copy-pane2">
							<iframe class="container__results--crates" title="List done"
								src="./panels/pane2_crates_open.html"
								sandbox="allow-same-origin allow-scripts"></iframe>
							<button class="IO__press--btn copy" id="copy-pane2">COPY
								<p class="copy-message">Copied!</p>
							</button>
						</div>
					</div>
				</div>
				<div class="container-interactive">
					<div class="accordion">
						<div class="menu accordion-panel" aria-labelledby="search-header">
							<h3 class="" id="search-header">
								<button class="trigger-menu menu search" aria-controls="search--content"
									aria-expanded="false">
									<span class="menu__option--text">Search</span>
									<svg aria-hidden="true" class="menu-icon">
										<use href="#lupa-material"></use>
									</svg>
								</button>
								<span lang="en" class="menu__option--text">Search Estimate</span>
								<div class="menu__input menu__fetch" aria-hidden="true" role="region">
									<form class="menu__fetch">
										<input type="text" class="get__estimate" id="estimate_getter" autocomplete="on"
											required>
										<button type="button" class="IO__press--btn menu__search-btn"
											id="fetch-btn">Search</button>
									</form>
								</div>
							</h3>
						</div>
						<div class="exchange--content menu accordion-panel" id="exchange" aria-hidden="true"
							aria-labelledby="exchange--content" role="region">
							<h3 class="" id="exchange-header">
								<button class="trigger-menu menu exchange" id="coin-button"
									aria-controls="exchange--content" aria-expanded="false">
									<svg aria-hidden="true" class="menu-icon">
										<use href="#exchange-material"></use>
									</svg>
								</button>
								<span class="menu__option--text">Currency</span>
								<div class="menu__input" aria-hidden="true" role="region">
									<form class="menu__currency">
										<select id="coin1" class="currency-menu">
											<input type="text" name="currency" class="get__currency menu__input--form"
												id="coin1-input" required>
										</select>
										<select id="coin2" class="currency-menu">
											<input type="text" name="currency" class="get__currency menu__input--form"
												id="coin2-input" required>
										</select>
									</form>
								</div>
							</h3>
						</div>
						<div class="menu accordion-panel units-convertion" aria-hidden="true"
							aria-labelledby="units-header" role="region">
							<h3 class="" id="units-header">
								<button class="trigger-menu menu units" aria-controls="units--content"
									aria-expanded="false">
									<span class="menu__option--text">Units</span>
									<svg aria-hidden="true" class="menu-icon">
										<use href="#regua-material"></use>
									</svg>
								</button>
								<span lang="en" class="menu__option--text">Units</span>
								<div class="menu__input" aria-hidden="true" role="region">
									<form class="menu__units" id="units">
										<select id="units1">
											<option>inches</option>
											<option>meters</option>
											<option>centimeters</option>
										</select>
										<input type="text" name="measure" class="get__measure menu__input--form"
											id="input-unit1" required value=0>
										<select id="units2">
											<option>centimeters</option>
											<option>inches</option>
											<option>meters</option>
										</select>
										<input type="text" name="measures" class="get__measure menu__input--form"
											id="input-unit2" required value=0>
									</form>
								</div>
							</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="IO__press-mobile">
			<div class="fixed-menu">
				<button class="press--btn-mobile add--btn" value="add" onclick="globalThis.fns.catchWork()">
					<svg class="mobile-menu" preserveAspectRatio="none">
						<use href="#add-material"></use>
					</svg>
					<span>Add</span>
				</button>
				<button class="press--btn-mobile del--btn" id="remove" value="del" onclick="globalThis.fns.catchRemove()">
					<svg class="mobile-menu" preserveAspectRatio="none">
						<use href="#remove-material"></use>
					</svg>
					<span>Del</span>
				</button>
				<button class="press--btn-mobile clear--btn" value="clear" onclick="globalThis.fns.clearAll()">
					<svg class="mobile-menu" preserveAspectRatio="none">
						<use href="#mop-material"></use>
					</svg>
					<span>Clear</span>
				</button>
				<button class="press--btn-mobile option--btn" value="menu" onclick="">
					<svg class="mobile-menu" preserveAspectRatio="none">
						<use href="#options-material"></use>
					</svg>
					<span></span>
				</button>
			</div>
		</div>
