<!DOCTYPE html
<html lang="en">
<!-- this tag is used to autorefresh the page. Rememeter to get rid of it.-->
<!-- <meta http-equiv="refresh" content="3"> -->
<title>RTC</title>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="dashboard controls" content="Main Page">
	<meta name="author" content="Joseph Joarell">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color">
	<!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" media="(prefers-color-schem: dark)"> -->
	<!-- <link rel="icon" type="image/svg+xml" href="/favicon-light-mode.svg" media="(prefers-color-schem: light)"> -->
	<script type="module" src="./main.mjs"></script>
	<script type="module" src="./side-menu/menu.interface.mjs"></script>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./index-01.css">
</head>

<body>
	<header>
		<div class="header">
			<h1>Welcome to the Web Crater!</h1>
		</div>
	</header>
	<div class="menu" className"">
		<ul dir="rtl" lang="en" class="menu__option">
			<li><a href="#"><i class='currency' ></i></a></li>
			<span class="menu__option--text">Conversion</span>
			<li><a href="#"><i class="converter"></i></a></li>
			<span class="menu__option--text">Units</span>
			<li><a href="#"><i class="updater"></i></a></li>
			<span class="menu__option--text">Done</span>
			<li><a href="#"><i class="consult"></i></a></li>
			<span class="menu__option--text">Search</span>
		</ul>
	</div>
	<main>
		<div class="container">
			<!-- This Dive is responsible to get the dimensions of the artwork list.-->
			<div class="container__insert">
				<h2 class="container--span title">Insert panel:</h2>
				<div class="IO">
					<div class="IO__top">
						<label for="estimate">Estimate:</label>
						<input type="text" class="IO__top__estimate" id="input_estimate" name="estimate" required="true">
						<label for="airCubed" class="IO__top__unit">Metric:</label>
						<select name="measure" class="IO__top__unit metrica"id="metrica">
							<option>cm - centimeters</option>
							<option>in - inches</option>
						</select>
					</div>
					<div class="IO__sizes">
						<label for="code">Art code:</label>
						<input type="text" class="IO__sizes__code" id="input_code" name="code" required>
						<label for="length">L:</label>
						<span class="IO__sizes--popup">Length</span>
						<input type="text" class="IO__sizes__len" id="input_len" name="length" maxlength="3" required>
						<label for="depth">D:</label>
						<span class="IO__sizes--popup">Depth</span>
						<input type="text" class="IO__sizes__dep" id="input_dep" name="depth" maxlength="3" required>
						<label for="Height">H:</label>
						<span class="IO__sizes--popup">Height</span>
						<input type="text" class="IO__sizes__hei" id="input_hei" name="height" maxlength="3" required>
					</div>
					<div class="IO__press">
						<button class="IO__press__btn" onclick="globalThis.fns.catchWork()">Insert</button>
						<button class="IO__press__btn" id="remove" onclick="globalThis.fns.catchRemove()">Remove</button>
						<div class="IO__press__crate">
							<button class="IO__crate" onclick="globalThis.fns.crate()">
								<span class="IO__crate__crate-shadow1"></span>
								<span class="IO__crate__crate-shadow2"></span>
								<p class="IO__crate__txt"><strong>Crate!</strong></p>
							</button>
							<svg class="IO__press__crate--btn">
								<circle class="IO__crate--shape" />
							</svg>
						</div>
					</div>
				</div>
			</div>
			<!--This div provides the overview about the works added before the call of the AI-->
			<div class="container__status">
				<div class="container__status__pane">
					<h2 class="container--span title">Report list:</h2>
					<div class="counter">
						<p class="text-t-grenn-100" id="count">Count works: 0 </p>
						<p id="cub-meter">Cubed: 0</p>
						<p id="cub-air">Air-Cubed: 0</p>
					</div>
					<div class="row-span-2" >
						<iframe class="row-span-2 frame-list" title="Work's list" src="./panels/result_pane.html"></iframe>
					</div>
					<button class="IO__press__btn clear" onclick="globalThis.fns.clearAll()">Clear</button>
				</div>
			</div>
			<div class="result container--span">
				<h2>Crates done:</h2>
				<div class="container__results">
						<iframe class="container__results--open" title="Works set" src="./panels/pane1_crates.html"></iframe>
						<iframe class="container__results--crates" title="List done" src="./panels/pane2_crates_open.html"></iframe>
				</div>
			</div>
		</div>
		<footer>
			<div class="container__footer">
				<p>Footer</p>
			</div>
		</footer>
	</main>
</body>

</html>
