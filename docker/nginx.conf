user nginx;
worker_processes 4;

error_log	/var/log/nginx/error.log warn;
pid			/var/run/nginx.pid;


events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	include /etc/nginx/module-enabled/*.conf;
	default_type	application/octet-stream;

	proxy_cache_path /etc/nginx/cache 
		levels=1:2 
		keys_zone=crater_cache:900m
		max_size=1g 
		inactive=3m;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
					'$status $body_bytes_sent "$http_referer" '
					'"$http_user_agent" "$http_x_forwarded_for"';
	
	tcp_nopush			on;
	sendfile			on;
	keepalive_timeout	25;
	
	upstream auth {
		ip_hash;
		server docker-auth_server-1:3000;
		server docker-auth_server-2:3000;
		server docker-auth_server-3:3000;
		server docker-auth_server-4:3000;
	}

	upstream crater_app {
		server web_app:3001;
	}
	
	# App server Reverse Proxy
	server {
		listen 80 default_server;
		listen [::]:80 default_server;

		access_log /var/log/nginx/auth_server.log;

		resolver 127.0.0.11;
		location / {
			proxy_method GET;
			proxy_http_version 1.1;
		
			add_header X-Proxy-Cache $upstream_cache_status;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
			
			proxy_intercept_errors on;
			proxy_pass http://auth;
		}
		
		location /__cspreport__ {
			proxy_method POST;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location = /private/auth {
			internal;
			server_tokens on;
			proxy_method POST;
			proxy_cache_methods GET HEAD POST;

			proxy_cache crater_cache;
			proxy_cache_background_update on;
			proxy_cache_valid 200 201 302 304 10s;
			proxy_cache_lock on;
			proxy_cache_use_stale updating;
			add_header X-Proxy-Cache $upstream_cache_status;

			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
			proxy_set_header 'Access-Control-Allow-Origin:' '*';
			proxy_set_body "token=$http_authorization&token_hint=access_token";

			proxy_pass http://auth;
		}

		location /start {
			proxy_method POST;
			proxy_set_header Host $host;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;

			proxy_pass http://auth;
		}

		location /app/ {
			proxy_method GET;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;

			auth_request /private/auth;
			proxy_pass http://crater_app;
		}

		location /logout {
			proxy_method POST;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /new/users {
			auth_request /private/auth;
			proxy_method POST;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /token {
			proxy_method POST;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /currency {
			auth_request /private/auth;
			proxy_method GET;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /estimates {
			proxy_method GET;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /estimate {
			proxy_method PUT;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /delete/estimate {
			proxy_method DELETE;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}
	}
}
