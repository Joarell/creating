user nginx;
worker_processes 2;

error_log	/var/log/nginx/error.log warn;
pid			/var/run/nginx.pid;


events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	include /etc/nginx/module-enabled/*.conf;
	default_type	application/octet-stream;

	proxy_cache_path /etc/nginx/cache 
		levels=1:2 
		keys_zone=crater_cache:900m
		max_size=1g 
		inactive=3m;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
					'$status $body_bytes_sent "$http_referer" '
					'"$http_user_agent" "$http_x_forwarded_for"';

	tcp_nopush			on;
	sendfile			on;
	keepalive_timeout	25;
	server_tokens		off;

	upstream auth {
		ip_hash;
		server docker-auth_server-1:3000 weight=5 max_fails=3 fail_timeout=5s;
		server docker-auth_server-2:3000 weight=5 max_fails=3 fail_timeout=5s;
		server docker-auth_server-3:3000 weight=5 max_fails=3 fail_timeout=5s;
		keepalive 4;
	}

	upstream crater_app {
		server web_app:3001 weight=2;
		keepalive 2;
	}

	map $http_authorization $access_token {
		"~*^bearer (.*)$" $1;
		default $http_authorization;
	}
	map $request_method $purge_method {
		PURGE	1;
		default	0;
	}

	# Global directives.
	proxy_http_version 1.1;
	proxy_set_header	"Connection" "";
	proxy_intercept_errors on;
	recursive_error_pages on;
	etag on;

	# App server Reverse Proxy
	server {
		listen 82 default_server;
		listen [::]:82 default_server;
		root /;
		index index.html index.htm;

		server_name "localhost";	#Prevent processing requests with undefined server names.

		charset utf-8;

		access_log /var/log/nginx/auth_server.log;
		add_header X-Frame-Options "SAMEORIGIN";
		server_tokens off;

		# set $oauth_token_hint	"access_token";

		resolver 127.0.0.11;
		# health_check interval=10 fails=3 passes=2;
		location / {
			proxy_method GET;

			add_header X-Proxy-Cache $upstream_cache_status;
			proxy_intercept_errors on;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			proxy_pass http://auth;
		}

		location = /__cspreport__ {
			proxy_method POST;
			proxy_cache_bypass $http_upgrade;
			proxy_pass http://auth;
		}

		location = /private/auth {
			internal;
			proxy_method POST;
			proxy_cache_methods GET HEAD POST;

			proxy_cache crater_cache;
			proxy_cache_background_update on;
			proxy_cache_valid 200 201 10s;
			proxy_cache_lock on;
			proxy_cache_key $http_apikey;
			proxy_cache_use_stale updating;

			proxy_pass http://auth;
		}

		location /check/token {
			internal;
			proxy_method GET;
			proxy_pass_request_body on;

			proxy_cache_methods GET HEAD POST;
			# proxy_cache_bypass $http_upgrade;

			proxy_pass http://auth;
		}

		location /start {
			proxy_cache_revalidate on;
			proxy_method POST;
			proxy_set_header Host $host;
			proxy_cache_methods GET HEAD POST;

			proxy_pass http://auth;
		}

		location /app {
			set $login "localhost/otto/login/";
			proxy_method GET;
			auth_request /private/auth;
			proxy_cache_methods GET HEAD POST;

			# proxy_set_header Upgrade $http_upgrade;
			# proxy_set_header X-Forwarded-Proto $scheme;
			# proxy_set_header X-Original-URI $request_uri;
			# proxy_set_header X-Real-IP $remote_addr;
			# proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			error_page 403 $scheme://$login;
			proxy_pass http://crater_app;
		}

		location /new/users {
			# auth_request /private/auth;
			proxy_method POST;
			proxy_pass_request_body on;

			proxy_cache_bypass $http_upgrade;
			proxy_pass http://auth;
		}

		location /shift/tokens {
			proxy_method POST;
			proxy_pass_request_body on;
			proxy_cache_bypass $http_upgrade;

			auth_request /private/auth;
			proxy_pass http://auth;
		}

		location /currency {
			auth_request /private/auth;
			proxy_method GET;
			proxy_pass_request_body on;

			# proxy_cache_bypass $http_upgrade;
			proxy_pass http://auth;
		}

		location /update/estimate {
			proxy_method PUT;
			auth_request /private/auth;
			proxy_pass_request_body on;

			proxy_cache_bypass $http_upgrade;
			proxy_pass http://auth;
		}

		location /estimates/ {
			proxy_method GET;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_cache_min_uses 3;

			# proxy_cache_bypass $http_upgrade;
			proxy_pass http://auth;
		}

		location /new/estimate/ {
			proxy_method POST;
			proxy_pass_request_body on;
			
			auth_request /private/auth;
			proxy_pass http://auth/new/estimate/;
		}

		location /delete/estimate {
			proxy_method DELETE;
			auth_request /private/auth;
			proxy_pass_request_body on;

			proxy_pass http://crater_app/estimate/;
		}

		location /logout {
			set $login "localhost/otto/login/";

			proxy_method GET;
			proxy_cache crater_cache;
			proxy_cache_key $http_apikey;
			proxy_no_cache 1;

			error_page 404 $scheme://$login;
		}
	}
}
