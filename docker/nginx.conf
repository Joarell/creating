	# App server Reverse Proxy
	server {
		listen 80 default_server;
		# listen [::]:80 default_server;

		access_log /var/log/nginx/auth_server.log;
		
		resolver 127.0.0.11;
		location / {
			proxy_method GET;
			proxy_http_version 1.1;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}
		
		location /__cspreport__ {
			proxy_method POST;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location = /private/auth {
			internal;
			proxy_method POST;
			proxy_cache auth_cache;

			add_header X-Proxy-Cache $upstream_cache_status;
			proxy_cache_bypass $http_upgrade;
			proxy_cache_bypass $http_pragma;
			# proxy_cahche_key "host request_uri authorization";
			proxy_cache_lock on;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
			# proxy_set_header X-forwarded-Host $host:$server_port;

			proxy_pass http://auth;
		}

		location /start {
			proxy_method POST;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /app {
			proxy_method GET;
			proxy_cache_background_update on;
			proxy_cache_valid any 1m;

			auth_request /private/auth;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;

			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
			
			proxy_pass http://crater_app;
		}

		location /logout {
			proxy_method POST;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /new/users {
			proxy_method POST;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /token {
			proxy_method POST;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /currency {
			auth_request /private/auth;
			proxy_method GET;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /estimates {
			proxy_method GET;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /estimate {
			proxy_method PUT;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}

		location /delete/estimate {
			proxy_method DELETE;
			auth_request /private/auth;
			proxy_pass_request_body on;
			proxy_http_version 1.1;

			proxy_cache_bypass $http_upgrade;
		
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Original-URI $request_uri;
		
			proxy_pass http://auth;
		}
	}
}
